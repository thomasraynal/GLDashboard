<div ng-class="{disable: isLoading}">
    <div id="workspaceContainer" class="w_container"></div>
    
    <workspace-menu></workspace-menu> 

    <div class="popup" dx-popup="errorPopup">
        <div data-options="dxTemplate: { name:'info' }">
            <div class="dx-fieldset">
                <div class="dx-field">
                    <div class="dx-field-label">Type</div>
                    <div class="dx-field-value">
                        {{currentError.status}}
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Message</div>
                    <div class="dx-field-value">
                        {{currentError.message}}
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Detail</div>
                    <div class="dx-field-value">
                        <div dx-text-area="errorDetails"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
